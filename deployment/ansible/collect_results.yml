---
- hosts: UWB_indor_1:!offline
  remote_user: videk
  tasks:

# If it is still running, stop the container
# (TODO pointless? collect_results is called only when all containers are stopped)
  - name: Stop docker container (target-uwb)
    ignore_errors: yes
    command: docker stop target-uwb

# Get measurements from container to device
  - name: Copy file from the container
    command: docker cp target-uwb:/root/logatec-experiment/results/ .
    args:
      chdir: ~/deploy/logatec-experiment

# Fetch measurements from device to SMS container --> from there they will be forwarded to Github
# On SMS container there is: videk-ci/<tag_name>/ folder...in it, there are logatec-experiment (a clone from
# Github repo) and a folder out. We are calling this script from logatec-experiment/deployment/ansible, so dest:
# is then ../../../out
  - name: Fetch data file to out folder
    synchronize:
      src: "{{ item }}"
      dest: ../../../out/
      mode: pull
    with_items: 
      - "~/deploy/logatec-experiment/results/*.txt"
      - "~/deploy/logatec-experiment/results/*.log"

# Delete results from device
  - name: Delete results
    file: 
      path:  ~/deploy/logatec-experiment/results
      state: absent





- hosts: videk_server
  remote_user: videk
  tasks:

  - name: Stop docker container (controller-uwb)
    ignore_errors: yes
    command: "{{ item }}"
    with_items:
      - docker kill controller-uwb
      - docker cp controller-uwb:/root/logatec-experiment/ECMS_controller.log .
      - docker rm controller-uwb
    args:
      chdir: ~/deploy/logatec-experiment

  - name: Move logging file
    ignore_errors: yes
    synchronize:
      src: ~/deploy/logatec-experiment/*.log
      dest: ../../../out/
      mode: pull

# Delete results from server
  - name: Delete results
    ignore_errors: yes
    file: 
      path:  ~/deploy/logatec-experiment/*.log
      state: absent
