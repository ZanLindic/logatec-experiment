<!DOCTYPE html>
<html>  
	<head> 
		<meta charset = "utf-8"> 
		<title>Experiment {{ example_string }}</title> 

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<body> 
		

		<div class="container-fluid">

            <div class="well">
                <div class="row">
                    <h2><i class="glyphicon glyphicon-eye-open"></i> Experiment Controller </h2>
                    <p>A tool for real time monitoring and control over the running experiment in the LOG-a-TEC testbed.</p> 
                    <p style="color:blue;">TODO: How to use?</p> 
                </div>
			</div>

			<div class="row">
				<div class="col-md-6 well">
					<p>Experiment Controller</p>

                    <br>

                    <div style = "width:fit-content; margin-left: 10px;">
                        <form >
                            Command: 
                            <input type = "text" name = "input_cmd" id = "input_cmd" value="START_APP"/>
        
                            <select name = "select_device" id="select_device" style = "width: 120px;"> <!-- is width necessary? -->
                                <option value = "None" selected>--- Device ---</option>
                                <option value = "All">All</option>
                            </select>
        
                            <input type = "button" name = "send_cmd" id = "send_cmd" value = "Send" />
                        </form>
                    </div>

                    <!-- OUTPUT DIV -->
                    <div style = "width:fit-content; margin-left: 10px;">
                        Output: <br />
                            <textarea rows = "15" cols = "70" name = "output_field" id="output_field"></textarea>
                    </div>

                    <input style="margin-left: 10px;" type="button" name="clear_output" id="clear_output" value="Clear output">

				</div>

                <div class="col-md-6 well">
					<p>Testbed Monitor</p>
				</div>
			</div>

		</div>




		<!-- BODY LEFT SQUARE-->
		<div style = "background-color: rgb(165, 245, 237); height:500px; width:40%; float:left;">
			<h2 style = "text-align: center;">Controller</h2>

			<hr style = "border: dashed thin;" />

			
			
		</div>

		<!-- BODY RIGHT SQUARE -->
		<div style = "background-color: rgb(5, 252, 252); height: 500px; width: 60%; float:right;">
			<h2 style = "text-align: center;">Testbed Monitor</h2>

			<!-- ACTIVE DEVICES -->
			<div style = "width:35%; margin-left:10px; float:left;">
				<h3>Device state:</h3>
				<div style="background-color: rgb(255, 255, 252); width:fit-content;" id="device_state_list">

				</div>
				<input style="margin-left: 10px;" type="button" name="update_testbed" id="update_testbed" value="Update">
			</div>

			<!-- TESTBED PICTURE -->
			<div style="margin-right: 10px; text-align:right; width:60%; float:right;">
				<img src="/controller/static/img/tloris.png" alt="Testbed tloris" style="max-width:100%; max-height:100%; object-fit: contain;" height="400px">
			</div>
		</div>
