<!DOCTYPE html>
<meta charset = "UTF-8">

<html>  
	<head> 
		<meta charset = "utf-8"> 
		<title>LOG-a-TEC testbed {{ example_string }}</title> 
		<!-- Include some libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="/js/script.js"></script>
		<link rel="icon" href="data:,">
	</head> 

	<body> 
		<!-- HEADER -->
		<header>
			<div style="display: block; text-align: center; margin:auto;">
				<h1 style = "color:blue;">LOG-a-TEC testbed experiment monitor</h1> 
				<p>A tool for real time monitoring and control over the running experiment in LOG-a-TEC testbed.</p> 

				<nav style="color:blue;"> 
					Index |  Home | How to use?
				</nav> 
			</div>
		</header> 

		<!-- Straight line -->
		<hr />

		<!-- BODY LEFT SQUARE-->
		<div style = "background-color: rgb(165, 245, 237); height:500px; width:40%; float:left;">
			<h2 style = "text-align: center;">Monitor</h2>

			<!-- INPUT DIV -->
			<div style = "width:fit-content; margin-left: 10px;">
				<form >
					Command: 
					<input type = "text" name = "input_cmd" id = "input_cmd" value="START_APP"/>

					<select name = "select_device" id="select_device" style = "width: 120px;"> <!-- is width necessary? -->
						<option value = "None" selected>--- Device ---</option>
						<option value = "All">All</option>
					</select>

					<input type = "button" name = "send_cmd" id = "send_cmd" value = "Send" />
				</form>
			</div>

			<hr style = "border: dashed thin;" />

			<!-- OUTPUT DIV -->
			<div style = "width:fit-content; margin-left: 10px;">
				Output: <br />
					<textarea rows = "15" cols = "70" name = "output_field" id="output_field"></textarea>
			</div>

			<input style="margin-left: 10px;" type="button" name="clear_output" id="clear_output" value="Clear output">
			
		</div>

		<!-- BODY RIGHT SQUARE -->
		<div style = "background-color: rgb(5, 252, 252); height: 500px; width: 60%; float:right;">
			<h2 style = "text-align: center;">Testbed</h2>

			<!-- ACTIVE DEVICES -->
			<div style = "width:35%; margin-left:10px; float:left;">
				<h3>Device state:</h3>
				<div style="background-color: rgb(255, 255, 252); width:fit-content;" id="device_state_list">

				</div>
				<input style="margin-left: 10px;" type="button" name="update_testbed" id="update_testbed" value="Update">
			</div>

			<!-- TESTBED PICTURE -->
			<div style="margin-right: 10px; text-align:right; width:60%; float:right;">
				<img src="/img/tloris.png" alt="Testbed tloris" style="max-width:100%; max-height:100%; object-fit: contain;" height="400px">
			</div>
		</div>

		<div style= "background-color: turquoise; clear:both">
			<p>Possible commands and explanation what they do.</p>
		</div>
		
		<footer> 
			<br />
			<hr />
			<div style = "margin:auto; text-align: center;">
				<p>External links?</a></p> 
			</div>
		</footer> 

	</body> 
</html>
